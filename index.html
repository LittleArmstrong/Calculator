<!DOCTYPE html>
<html lang="de">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="styles/style.css" />
      <title>Calculator</title>
   </head>
   <body>
      <main>
         <div class="calculator">
            <input class="display" type="text" readonly />
            <div class="inputs">
               <div class="inputs-left">
                  <div class="clear-btns">
                     <button class="clr-btn">DEL</button>
                     <button class="clr-btn">AC</button>
                  </div>
                  <div class="number-pad">
                     <button class="num-pad-btn">1</button>
                     <button class="num-pad-btn">2</button>
                     <button class="num-pad-btn">3</button>
                     <button class="num-pad-btn">4</button>
                     <button class="num-pad-btn">5</button>
                     <button class="num-pad-btn">6</button>
                     <button class="num-pad-btn">7</button>
                     <button class="num-pad-btn">8</button>
                     <button class="num-pad-btn">9</button>
                     <button class="num-pad-btn big">0</button>
                     <button class="num-pad-btn">.</button>
                  </div>
               </div>
               <div class="operators">
                  <button class="op-btn">+</button>
                  <button class="op-btn">-</button>
                  <button class="op-btn">*</button>
                  <button class="op-btn">%</button>
                  <button class="op-btn">=</button>
               </div>
            </div>
         </div>
      </main>
      <script type="module" src="scripts/main.js"></script>
   </body>
</html>
