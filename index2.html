<!DOCTYPE html>
<html lang="de">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="styles/style.css" />
      <title>Calculator</title>
   </head>
   <body>
      <main>
         <div class="calculator">
            <input id="display" class="display" type="text" readonly />
            <div class="inputs">
               <div class="inputs-left">
                  <div class="clear-btns">
                     <button data-event="del" data-value="del" id="del" class="clr-btn">DEL</button>
                     <button data-event="all_clear" data-value="ac" id="ac" class="clr-btn">
                        AC
                     </button>
                  </div>
                  <div class="number-pad">
                     <button data-event="num" data-value="1" id="num1" class="num-pad-btn">
                        1
                     </button>
                     <button data-event="num" data-value="2" id="num2" class="num-pad-btn">
                        2
                     </button>
                     <button data-event="num" data-value="3" id="num3" class="num-pad-btn">
                        3
                     </button>
                     <button data-event="num" data-value="4" id="num4" class="num-pad-btn">
                        4
                     </button>
                     <button data-event="num" data-value="5" id="num5" class="num-pad-btn">
                        5
                     </button>
                     <button data-event="num" data-value="6" id="num6" class="num-pad-btn">
                        6
                     </button>
                     <button data-event="num" data-value="7" id="num7" class="num-pad-btn">
                        7
                     </button>
                     <button data-event="num" data-value="8" id="num8" class="num-pad-btn">
                        8
                     </button>
                     <button data-event="num" data-value="9" id="num9" class="num-pad-btn">
                        9
                     </button>
                     <button data-event="num" data-value="0" id="num0" class="num-pad-btn big">
                        0
                     </button>
                     <button data-event="dot" data-value="." id="dot" class="num-pad-btn">.</button>
                  </div>
               </div>
               <div class="operators">
                  <button data-event="operator" data-value="+" id="add" class="op-btn">+</button>
                  <button data-event="minus" data-value="-" id="sub" class="op-btn">-</button>
                  <button data-event="operator" data-value="*" id="mul" class="op-btn">*</button>
                  <button data-event="operator" data-value="/" id="div" class="op-btn">/</button>
                  <button data-event="equal" data-value="" id="eq" class="op-btn">=</button>
               </div>
            </div>
         </div>
      </main>
      <script type="module" src="scripts/main.js"></script>
   </body>
</html>
